<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prabhjot Kaur CV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* prevent double scrollbars */
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .pdf-container {
      width: 100%;
      height: calc(100vh - 50px); /* fill the screen minus heading */
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive adjustments for small devices */
    @media (max-width: 600px) {
      h2 {
        font-size: 1rem;
        margin: 5px 0;
      }
      .pdf-container {
        height: calc(100vh - 40px);
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="Prabhjot Kaur Updated CV.pdf" type="application/pdf" />
  </div>

</body>
</html>
